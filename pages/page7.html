<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/334385e3e9.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <title>Login</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="#"
          ><img src="../stara_assets/stara_logo.png" width="150px"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav">
            <div class="term">
              <input
                class="search"
                name="search"
                placeholder="Cari Pertanyaan Imanmu Disini"
              />
            </div>
          </ul>
        </div>
        <div>
          <div class="topProfile">
            <h5>Hi, Albert !</h5>
            <img
              class="ml-2"
              src="../stara_assets/avtar-man.png"
              width="64px"
            />
            <img class="ml-2" src="../stara_assets/bell.png" width="64px" />
          </div>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col1">
          <div class="login"><i class="fas fa-user mr-2"></i>Login/SignUp</div>
          <div class="menu">Serba Serbi</div>
          <div class="menu">Asal Muasal</div>
          <div class="menu">Perjalanan</div>
          <div class="menu">Testimonial</div>
        </div>
        <div class="col2">
          <div class="flexRow">
            <div class="flexRowContent">
              <h6>Belum punya akun?</h6>
              <h4>Ayo Daftar!</h4>
              <div class="email">
                <input class="inputEmail" name="search" placeholder="Email" />
              </div>
              <button class="btn btn-dark" style="width: 100px;">Daftar</button>
              <div class="withGoogle">
                <img
                  src="../stara_assets/google+.png"
                  width="30px"
                  class="mr-2"
                />
                Koneksi dengan Google+
              </div>
              <div class="withFacebook">
                <img
                  src="../stara_assets/facebook.png"
                  height="25px"
                  class="mr-2"
                />
                Koneksi dengan Facebook
              </div>
            </div>
            <div class="flexRowContent">
              <h6>Masukkan ID dan password yang telah kamu daftarkan</h6>
              <h4>Aku Sudah Punya :)</h4>
              <div class="email">
                <input
                  class="inputEmail"
                  type="email"
                  name="search"
                  placeholder="Email"
                />
              </div>
              <div class="form-group form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="exampleCheck1"
                />
                <label class="form-check-label" for="exampleCheck1"
                  >Ingat Saya?</label
                >
              </div>
              <div class="email">
                <input
                  class="inputEmail"
                  type="password"
                  name="search"
                  placeholder="Password"
                />
              </div>
              <a>Lupa Password?</a>
              <button
                class="btn mt-2"
                style="width: 100px; background-color: #2980b9 ;color:#fff"
              >
                Masuk
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
